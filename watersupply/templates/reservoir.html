{% extends 'base.html' %} {% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Main Reservoir Monitoring</h2>

    <!-- Main Reservoir Card -->
    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h5 class="card-title">Main Reservoir</h5>

            <!-- Water Level Indicator -->
            <p>Water Level:</p>
            <div class="progress" style="height: 25px;">
                <div class="progress-bar bg-success" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                    80%
                </div>
            </div>

            <!-- Flow Rate Indicator -->
            <p class="mt-3">Water Flow Rate: <span id="reservoir-flow-rate">Normal</span></p>

            <!-- Control Buttons -->
            <div class="d-flex justify-content-around mt-3">
                <button class="btn btn-primary" onclick="toggleReservoirValve('open')">Open Reservoir Valve</button>
                <button class="btn btn-secondary" onclick="toggleReservoirValve('close')">Close Reservoir Valve</button>
                <button class="btn btn-info" onclick="refreshReservoirData()">Refresh Data</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
