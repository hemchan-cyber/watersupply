{% extends 'base.html' %} {% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Subtank Monitoring</h2>

    <!-- Subtank Cards (repeat this card for each subtank as needed) -->
    <div class="card mb-4" style="width: 100%;">
        <div class="card-body">
            <h5 class="card-title">Subtank 1</h5>

            <!-- Water Level Indicator -->
            <p>Water Level:</p>
            <div class="progress" style="height: 25px;">
                <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                    60%
                </div>
            </div>

            <!-- Flow Rate Indicator -->
            <p class="mt-3">Water Flow Rate: <span id="flow-rate-1">Normal</span></p>

            <!-- Control Buttons -->
            <div class="d-flex justify-content-around mt-3">
                <button class="btn btn-primary" onclick="toggleValve(1, 'open')">Open Valve</button>
                <button class="btn btn-secondary" onclick="toggleValve(1, 'close')">Close Valve</button>
                <button class="btn btn-info" onclick="refreshData(1)">Refresh Data</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
