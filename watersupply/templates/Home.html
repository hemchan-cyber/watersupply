{% extends 'base.html' %} {% block content %}


<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card custom-card" style="width: 30rem; padding: 1.5rem;">
        <div class="card-body text-center">
            <h5 class="card-title">Welcome</h5>
            <p class="card-text">Select an option below to proceed:</p>
            <div class="d-flex gap-5 justify-content-center">
                <a href="client/" class="btn btn-primary custom-btn">Client</a>
                <a href="reservoir/" class="btn btn-secondary custom-btn">Reservoir</a>
            </div>
        </div>
    </div>
</div>

<style>
/* Center the card vertically and horizontally */
.min-vh-100 {
    min-height: 100vh;
}

/* Card hover effect */
.custom-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.custom-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Button hover effect */
.custom-btn {
    transition: background-color 0.3s ease, color 0.3s ease;
}
.custom-btn:hover {
    color: #fff !important;
}
.custom-btn.btn-primary:hover {
    background-color: #0056b3; /* Darker blue for primary button */
}
.custom-btn.btn-secondary:hover {
    background-color: #495057; /* Darker gray for secondary button */
}
</style>


{% endblock %}
